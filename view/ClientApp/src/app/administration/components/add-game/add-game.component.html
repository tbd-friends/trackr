<mat-card>
  <mat-card-title><h3>Add Game</h3></mat-card-title>
  <mat-card-content>
    <form [formGroup]="gameToGameConsoleGroup" (ngSubmit)="save()">
      <mat-form-field>
        <mat-label>Game Console</mat-label>
        <mat-select formControlName="gameConsoleId">
          <mat-option
            *ngFor="let item of gameConsolesLookup | async"
            value="{{ item.id }}"
            >{{ item.description }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Game"
          aria-label="Game"
          [matAutocomplete]="auto"
          formControlName="title"
        />
        <mat-autocomplete
          autoActiveFirstOption
          #auto="matAutocomplete"
          [displayWith]="displayFn"
        >
          <mat-option
            *ngFor="let item of filteredTitlesLookup | async"
            [value]="item"
          >
            <span>{{ item.description }}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">
          Add
        </button>
        <button mat-raised-button color="default">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
